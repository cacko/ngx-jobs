<div header>
    <mat-slide-toggle
        [checked]="storage.hide_expired"
        (change)="onHideExpired($event)"
    >
        Hide Expired
    </mat-slide-toggle>
    <button
        mat-stroked-button
        *ngIf="query.length > 0"
        (click)="onQuery()"
    >
        <span>{{query}}</span>
        <mat-icon iconPositionEnd>close</mat-icon>
    </button>
    <span class="spacer"></span>

</div>
<mat-table
    mat-table
    *ngIf="dataSource"
    [dataSource]="dataSource"
    matSort
    [matSortDisabled]="sortingDisabled"
    matSortActive="last_modified"
    matSortStart="desc"
    class="mat-elevation-z8"
>
    <ng-container matColumnDef="company">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Company"
        >
            Company
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="company"
        >
            <app-jobcompany
                [trunc]="true"
                [company]="element.company"
                [clipclick]="false"
            ></app-jobcompany>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="position">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Position"
        >
            Position
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="Position"
        >
            <app-jobposition
                [trunc]="true"
                [position]="element.position"
                [clipclick]="false"
            ></app-jobposition>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="location">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Location"
        >
            Location
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="Location"
        >
            <app-joblocation
                [location]="element.location"
            ></app-joblocation>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="applied">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by applied"
        >
            Applied
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="Applied"
        >
            <span>{{element.applied.timestamp|amTimeAgo}}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="last_modified">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Last action"
        >
            Last
      Action
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="Last Action"
        >
            <span>{{element.last_modified|amTimeAgo}}</span>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Status"
        >
            Status
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="Status"
        >
            <app-jobstatus [status]="element.status"></app-jobstatus>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="source">
        <mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Source"
        >
            Source
        </mat-header-cell>
        <mat-cell
            *matCellDef="let element"
            data-label="Source"
        >
            <app-jobsource
                [source]="element.source"
                [trunc]="true"
            ></app-jobsource>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="onClick($event, row)"
        [attr.status]="row.status"
    ></mat-row>
</mat-table>
<mat-paginator
    pageSize="12"
    showFirstLastButtons
    [hidePageSize]="true"
    aria-label="Select page"
>
</mat-paginator>
