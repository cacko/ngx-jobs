<h1>Applied for</h1>
<mat-table [dataSource]="jobs" class="mat-elevation-z8">
  <ng-container matColumnDef="company">
    <mat-header-cell *matHeaderCellDef>Company</mat-header-cell>
    <mat-cell *matCellDef="let element" (click)="onClickCompany($event, element)" data-label="company">
      <app-jobcompany [company]="element.company"></app-jobcompany>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="position">
    <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <app-jobposition [position]="element.position"></app-jobposition>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="location">
    <mat-header-cell *matHeaderCellDef>Location</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <app-joblocation [location]="element.location"></app-joblocation>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="applied">
    <mat-header-cell *matHeaderCellDef>Applied</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.applied.timestamp|amTimeAgo}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="last_modified">
    <mat-header-cell *matHeaderCellDef>Last Action</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.last_modified|amTimeAgo}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <app-jobstatus [status]="element.status"></app-jobstatus>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick($event, row)"></mat-row>
</mat-table>
