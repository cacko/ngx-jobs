<table mat-table [dataSource]="jobs" class="mat-elevation-z8">
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let element">
      <app-jobcompany [company]="element.company"></app-jobcompany>
    </td>
  </ng-container>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Position</th>
    <td mat-cell *matCellDef="let element">
      <app-jobposition [position]="element.position"></app-jobposition>
    </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Location</th>
    <td mat-cell *matCellDef="let element">
      <app-joblocation [location]="element.location"></app-joblocation>
    </td>
  </ng-container>
  <ng-container matColumnDef="applied">
    <th mat-header-cell *matHeaderCellDef>Applied</th>
    <td mat-cell *matCellDef="let element">{{element.applied.timestamp|amTimeAgo}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClick(row)"></tr>
</table>
