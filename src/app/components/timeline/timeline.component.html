<div class="timeline">
  <div *ngFor="let ev of job.events" class="timeline-container {{ev.event}}">
    <div class="timeline-icon">
      <ng-icon [name]="getIcon(ev)"></ng-icon>
    </div>
    <div class="timeline-body">
      <button copy-content  mat-icon-button [cdkCopyToClipboard]="ev.description" (cdkCopyToClipboardCopied)="onCopied($event)">
        <ng-icon name="lucideCopy"></ng-icon>
      </button>
      <p description>{{ev.description}}</p>
      <p class="timeline-subtitle">
        <span matTooltip="{{ev.timestamp|amDateFormat:'LLL'}}">
          {{ev.timestamp|amTimeAgo}}
        </span>
      </p>
    </div>
  </div>
</div>
