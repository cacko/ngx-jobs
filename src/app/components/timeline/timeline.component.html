<div class="timeline">
  <div *ngFor="let ev of job.events" class="timeline-container {{ev.event}}">
    <div class="timeline-icon">
      <ng-icon [name]="getIcon(ev)"></ng-icon>
    </div>
    <div class="timeline-body">
      <h4 class="timeline-title">
        <span class="badge">{{ev.event}}</span>
      </h4>
      <p description>{{ev.description}}</p>
      <p class="timeline-subtitle">{{ev.timestamp|amTimeAgo}}</p>
    </div>
  </div>
</div>
