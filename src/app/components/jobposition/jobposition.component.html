<div [truncate]="truncate">
    <app-simple-icon
        [icon]="icon"
        *ngIf="icon"
    >
        {{ icon }}
    </app-simple-icon>
    <div
        name
        (click)="onNameClick($event)"
        *ngIf="clipclick"
    >
        {{ position }}
    </div>
    <div
        name
        *ngIf="!clipclick"
    >
        {{ position }}
    </div>
</div>
