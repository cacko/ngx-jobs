<section [ngSwitch]="mode">
  <ng-template [ngSwitchCase]="modes.BRIEF">
    <div>{{city}}</div>
    <div [matTooltip]="country">{{flag}}</div>
  </ng-template>
  <ng-template [ngSwitchCase]="modes.FULL">
    <div>{{city}}</div>
    <span class="spacer"></span>
    <div>{{country}}</div>
    <div [matTooltip]="country">{{flag}}</div>
  </ng-template>
</section>
