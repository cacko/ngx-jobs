<div *ngIf="user.user | async as user; else showLogin">
    <h1>Hello {{ user.displayName }}!</h1>
    <div>
        <button
            mat-flat-button
            color="primary"
            (click)="logout()"
        >
            <mat-icon>logout</mat-icon>
            Logout
        </button>
    </div>
</div>
<ng-template #showLogin>
    <app-logo></app-logo>
    <div buttons>
        <button
            mat-stroked-button
            (click)="loginWithGoogle()"
        >
            <app-simple-icon [icon]="excelIcon"></app-simple-icon>
            Login with Google
        </button>
    </div>
</ng-template>
