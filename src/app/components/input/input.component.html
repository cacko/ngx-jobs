<form [formGroup]="form" (ngSubmit)="onSubmit($event)">
<h2 mat-dialog-title>add Event</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field>
    <mat-icon matSuffix>info</mat-icon>
    <mat-label>Status</mat-label>
    <mat-select formControlName="event" required="true">
      @for (status of EVENTS | values ; track status ) {
      <mat-option [value]="status"><mat-icon >{{getIcon(status).icon}}</mat-icon> {{ status | ucfirst }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-icon matSuffix>description</mat-icon>
    <mat-label>Details</mat-label>
    <textarea
      rows="35"
      cols="10"
      formControlName="description"
      matInput
      placeholder="event details"
      required="true"
    ></textarea>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close type="reset">Cancel</button>
  <button mat-button type="submit">Insert</button>
</mat-dialog-actions>
</form>
