<ng-container *ngIf="($job | async) as job">
    <app-jobposition
        [position]="job.position"
        [clipclick]="true"
    ></app-jobposition>
    <app-jobdetails [job]="job"></app-jobdetails>
    <app-timeline
        [job]="job"
        (updated)="onUpdated($event)"
    ></app-timeline>
</ng-container>
