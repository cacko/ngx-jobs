<div [truncate]="truncate">{{ company.name }}</div>
<span class="spacer" *ngIf="mode == modes.FULL"></span>
<a
  mat-button
  button-with-icon
  *ngIf="mode == modes.FULL && company.url"
  href="{{ company.url }}"
  target="_blank"
  rel="noopener"
>
  <mat-icon>link</mat-icon>
  <span>website</span>
</a>
