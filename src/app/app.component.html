<app-loader *ngIf="loading"></app-loader>
<mat-toolbar *ngIf="this.user">
  <div head routerLink="/">
    <app-logo *ngIf="!useBackButton"></app-logo>
    <button *ngIf="useBackButton" mat-icon-button aria-label="back to listing">
      <ng-icon name="typChevronLeftOutline"></ng-icon>
    </button>
    <span name>jobs&#64;cacko.net</span>
  </div>
  <span class="spacer"></span>
  <span username class="no-mobile">
    {{this.user.email | match: '^[^@]+'}}
  </span>
  <button mat-icon-button aria-label="Logout" (click)="logout()">
    <ng-icon name="remixLogoutCircleRLine"></ng-icon>
  </button>
</mat-toolbar>
<app-flying-icon *ngFor="let nm of flyIcons|keys" [icon]="nm" [attr.id]="nm" [ngStyle]="getStyleObserver(nm)|async"
  [styleSubject]="getStyleSubject(nm)"></app-flying-icon>
<router-outlet></router-outlet>
